# Configuración básica y funcional para Mosquitto

# Persistencia
persistence true
persistence_location /mosquitto/data/

# Logs
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Configuración de conexión
connection_messages true
log_timestamp true

# Listener principal MQTT (puerto 1883)
listener 1883
allow_anonymous true

# Listener WebSocket (puerto 9001)
listener 9001
protocol websockets
allow_anonymous true

# Configuración de rendimiento
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000
